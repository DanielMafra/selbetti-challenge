<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastre-se gratuitamente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/common-header-form.css">
  <link rel="stylesheet" href="css/progressbar.css">
  <link rel="stylesheet" href="css/tela3-styles.css">
</head>

<body>
  <div class="top-area pt-5">
    <div class="header-info container pt-4 pb-4">
      <h1 class="fs-4 fw-bold d-flex flex-column text-center">
        Nome do cadastrado
      </h1>
      <p class="description text-center">
        Bem-vindo a revolução em gerenciamento de documentos e impressões em nuvem
      </p>
    </div>
  </div>
  <div class="form-area container">
    <ul class="progressbar d-flex">
      <li class="active passed">Digite<br />seus dados</li>
      <li class="active passed">Selecione suas<br />necessidades</li>
      <li class="active">Finalizar<br />cadastro</li>
    </ul>
    <div class="load-area d-flex flex-column align-items-center justify-content-center gap-4">
      <div class="spinner"></div>
      <p class="text-center fs-4 fw-bold">
        Aguarde enquanto<br />preparamos o seu portal
      </p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
