<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastre-se gratuitamente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/common-header-form.css">
  <link rel="stylesheet" href="css/progressbar.css">
  <link rel="stylesheet" href="css/tela4-styles.css">
</head>

<body>
  <div class="top-area pt-5">
    <div class="header-info container pt-4 pb-4">
      <h1 class="fs-4 fw-bold d-flex flex-column text-center">
        Nome do cadastrado
      </h1>
      <p class="description text-center">
        Bem-vindo a revolução em gerenciamento de documentos e impressões em nuvem
      </p>
    </div>
  </div>
  <div class="form-area container">
    <div class="finally-area d-flex flex-column align-items-center justify-content-center gap-4">
      <img src="images/enviado.svg" alt="Ilustração de um aviãozinho de papel sendo jogado">
      <p class="text-center fs-4 fw-bold">
        Adeus papel!<br />Seu portal está pronto.
      </p>
    </div>
    <div class="plan-area">
      <p class="text-center fs-6">
        Seu plano gratuito garante acesso vitalício a
      </p>
      <div class="benefits-area container text-center mt-4 d-flex justify-content-center">
        <div class="benefit text-center">
          <strong>1000</strong>
          <span>impressões</span>
        </div>
        <div class="benefit benefit-center text-center">
          <strong>1GB</strong>
          <span>de espaço</span>
        </div>
        <div class="benefit text-center">
          <strong>3</strong>
          <span>usuários</span>
        </div>
      </div>
      <button class="portal-btn">
        Ir para o meu portal
      </button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
