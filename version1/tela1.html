<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastre-se gratuitamente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/common-header-form.css">
  <link rel="stylesheet" href="css/progressbar.css">
  <link rel="stylesheet" href="css/tela1-styles.css">
</head>

<body>
  <div class="top-area pt-5">
    <div class="header-info container pt-4 pb-4">
      <h1 class="fs-4 fw-bold d-flex flex-column text-center">
        Cadastre-se Gratuitamente
        <span class="fw-normal fs-5">
          e tenha um plano vitalício com
        </span>
      </h1>
      <div class="benefits-area container text-center mt-4 d-flex justify-content-center">
        <div class="benefit text-center">
          <strong>1000</strong>
          <span>impressões</span>
        </div>
        <div class="benefit benefit-center text-center">
          <strong>1GB</strong>
          <span>de espaço</span>
        </div>
        <div class="benefit text-center">
          <strong>3</strong>
          <span>usuários</span>
        </div>
      </div>
    </div>
  </div>
  <div class="form-area container">
    <ul class="progressbar d-flex">
      <li class="active">Digite<br />seus dados</li>
      <li>Selecione suas<br />necessidades</li>
      <li>Finalizar<br />cadastro</li>
    </ul>
    <form class="form-principal container" onsubmit="event.preventDefault()">
      <div class="mb-3">
        <label for="name" class="form-label">
          Nome
        </label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">
          Email
        </label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">
          Senha
        </label>
        <input type="password" class="form-control" id="password">
      </div>
      <div class="mb-3">
        <label for="domain" class="domain-label form-label">Domínio</label>
        <div class="input-group">
          <input type="text" class="form-control" id="domain">
          <span class="input-group-text">
            .selbetti.com.br
          </span>
        </div>
      </div>
      <div class="mb-4">
        <label for="tel-country" class="form-label">
          Telefone
        </label>
        <div class="tel-group input-group">
          <input type="text" class="small-input form-control" id="tel-country">
          <input type="text" class="small-input form-control" id="tel-state">
          <input type="text" class="form-control" id="tel-number">
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" value="" id="newsletter">
          <label for="newsletter" class="checkbox-description form-check-label">
            Concordo em receber novidades sobre a Selbetti via email
          </label>
        </div>
        <button>Continuar</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
